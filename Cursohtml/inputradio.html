<!DOCTYPE html>
<html>
<head>
	<title>Input radio</title>
</head>
<body>
	<form>
		<input type="radio" name="radio1" disabled="" value="Bloqueada"><label>Bloqueo</label>
		<br>
		<input type="radio" name="radio1" value="R"><label>Rojo</label>
		<br>
		<input type="radio" name="radio1" value="B"><label>Blanco</label>
		<br>
		<input type="radio" name="radio1" value="N"><label>Negro</label>
		<br>
		<input type="radio" name="radio1" checked="" value="Defecto"><label>Defecto</label>
	</form>
</body>
</html>
