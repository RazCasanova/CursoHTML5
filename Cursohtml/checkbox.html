<head>
	<title>Checkbox</title>
</head>
<body>
	<form>
	<input type="checkbox" name="cobro"><label>Cobro</label>
	<input type="checkbox" checked="" name="defecto"><label>Defecto</label>
	<input type="checkbox"  disabled="" name="bloqueado"><label>Bloqueo</label>
	</form>
</body>
</html>
