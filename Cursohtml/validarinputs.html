<!DOCTYPE html>
<html>
<head>
	<title>Validar inputs</title>
</head>
<body>
	<form method="post" action="#">
		<label for="numeros">Numeros</label>
		<input type="text" minlength="4" maxlength="10" name="numeros" required=""pattern="[0-9]+">
		<br>
		<label for="letras">Letras</label>
		<input type="text" name="letras" required="" pattern="[a-zA-Z]+">
		<br>
		<label for="textoArea">Area de texto</label>
		<br>
		<textarea name="textoArea"></textarea>
		<button>Enviar</button>
	</form>
</body>
</html>
