<!DOCTYPE html>
<html>
<head>
	<title>Tablas</title>
</head>
<body>

	<!--tr son filas. td son columnas-->

	<table border="1" style="border-collapse: collapse;">
		<thead>
			<tr>
				<td>Columna1</td>
				<td>Columna2</td>
				<td>Columna3</td>
			</tr>
		</thead>

		<tbody>
			<tr>
				<td>dato1</td>
				<td>dato2</td>
				<td>dato3</td>
			</tr>
			<tr>
				<td>dato2 columna1</td>
				<td>dato2 columna2</td>
				<td>dato2 columna3</td>
			</tr>
			<tr>
				<td>dato3 columna1</td>
				<td>dato3 columna2</td>
				<td>dato3 columna3</td>
			</tr>			
		</tbody>
	</table>
</body>
</html>
