<!DOCTYPE html>
<html>
<head>
	<title>inputs</title>
</head>
<body>
	<form>
		<label for="texto">Campo de texto</label>
		<input type="text" name="texto">
		<br>
		<label for="fecha">Fecha o calendario</label>
		<input type="date" name="fecha">
		<br>
		<label for="tiempo">Hora o tiempo</label>
		<input type="time" name="tiempo">
		<br>
		<label for="rango">Rango</label>
		<input type="range" name="rango">
		<br>
		<label for="numero">Numeros</label>
		<input type="number" name="numeros">
	</form>
</body>
</html>
